spring:
  profiles:
    active: development

---

spring:
  profiles: development
server:
  port: 9000
  data:
    mongodb:
      uri: ${vcap.services.${PREFIX:}mongodb.credentials.uri}
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eurekaserver/eureka/
  instance:
    preferIpAddress: true
ribbon:
  eureka:
    enabled: false

---

spring:
  profiles: cloud
server:
  port: 9000
  data:
    mongodb:
      uri: ${vcap.services.${PREFIX:}mongodb.credentials.uri}
eureka:
  client:
    serviceUrl:
      defaultZone: http://eurekaserver-infogain.rhcloud.com/eurekaserver/eureka/
  instance:
    hostname: apigateway-infogain.rhcloud.com
    nonSecurePort: 80
ribbon:
  eureka:
    enabled: true