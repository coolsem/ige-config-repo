spring:
  profiles:
    active: development

---

spring:
  profiles: development
server:
  port: 9000
  data:
    mongodb:
      uri: ${vcap.services.${PREFIX:}mongodb.credentials.uri}
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
eureka:
  instance:
    preferIpAddress: true
ribbon:
  eureka:
    enabled: false

---

spring:
  profiles: cloud
server:
  port: 9000
  data:
    mongodb:
      uri: ${vcap.services.${PREFIX:}mongodb.credentials.uri}
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false
eureka:
  instance:
    hostname: apigateway-infogain.rhcloud.com
    nonSecurePort: 80
ribbon:
  eureka:
    enabled: true